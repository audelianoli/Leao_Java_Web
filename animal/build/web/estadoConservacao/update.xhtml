<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form>
            <c:set var="busca" value="#{false}" />
            <c:if test="#{estadoConservacaoBean.nome==null}">
                <h:selectOneMenu value="#{estadoConservacaoBean.nome}">
                    <f:selectItems
                        value="#{estadoConservacaoBean.listaNomes}"
                        var="item" itemLabel="#{item}" itemValue="#{item}"/>
                </h:selectOneMenu>
                <c:set target="#{estadoConservacaoBean}" property="habilitaChave" value="#{false}" />
                <c:set target="#{estadoConservacaoBean}" property="habilitaEdicao" value="#{true}" />
                <h:commandButton value="buscar" 
                                 action="#{estadoConservacaoBean.buscar()}" />
            </c:if>
            <c:if test="#{estadoConservacaoBean.nome!=null}">
                <ui:include src="/estadoConservacao/form.xhtml"/>
                <h:commandButton value="alterar" 
                                 action="#{estadoConservacaoBean.alterar()}"/>
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
