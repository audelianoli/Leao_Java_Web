<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form>
            <c:if test="#{leaoBean.nome==null}">
                <h:selectOneMenu value="#{leaoBean.nome}">
                    <f:selectItems
                        value="#{leaoBean.listaNomes}"
                        var="item" itemLabel="#{item}" itemValue="#{item}"/>
                </h:selectOneMenu>
                <c:set target="#{leaoBean}" property="habilitaChave" value="#{false}" />
                <c:set target="#{leaoBean}" property="habilitaEdicao" value="#{false}" />
                <h:commandButton value="buscar" 
                                 action="#{leaoBean.buscar()}" />
            </c:if>            
            <c:if test="#{leaoBean.nome!=null}">
                <ui:include src="/leao/form.xhtml"/>
                <h:commandButton value="excluir" 
                                 action="#{leaoBean.excluir()}"/>
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
