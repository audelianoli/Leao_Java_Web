        <p:outputLabel for="humanos" value="Humano: " />

            <f:selectItems value="#{dietaBean.humanos}" var="h" itemLabel="#{humano}" itemValue="#{humano}"/>
        </p:selectOneRadio>
    </h:panelGrid>
